<!DOCTYPE html>
<html>
  <head>
    <title>Facebook 뉴스피드</title>
    <style>
      .post {
        width: 50%;
        margin: 20px auto;
        border: 1px solid #ddd;
        padding: 20px;
        border-radius: 10px;
      }
      .post img {
        width: 100%;
        height: auto;
      }
      .post h2 {
        font-size: 20px;
        color: #333;
      }
      .post p {
        font-size: 16px;
        color: #666;
      }
      .post-form {
        width: 50%;
        margin: 20px auto;
        padding: 20px;
      }
      .post-form {
        width: 50%;
        margin: 20px auto;
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 10px;
      }
      .post-form label {
        font-weight: bold;
        color: #444;
      }
      .post-form input[type="text"],
      .post-form textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        margin: 10px 0;
      }
      .post-form input[type="file"] {
        margin: 10px 0;
      }
      .post-form input[type="submit"] {
        background-color: #4267b2;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
      }
      .post-form input[type="submit"]:hover {
        background-color: #365899;
      }
      .header {
        display: flex;
        justify-content: flex-end;
        padding: 10px;
        background-color: #4267b2;
        color: white;
      }
      .header img {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        margin-right: 10px;
      }
      .header button {
        padding: 5px 10px;
        border: none;
        border-radius: 5px;
        background-color: white;
        color: #4267b2;
        cursor: pointer;
      }
      .header button:hover {
        background-color: #365899;
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <img src="profile_image.jpg" alt="Profile Image" />
      <button type="button">로그인</button>
    </div>
    <div class="post-form">
      <form enctype="multipart/form-data">
        <label for="title">Title:</label><br />
        <input type="text" id="title" name="title" /><br />
        <label for="content">Content:</label><br />
        <textarea id="content" name="content"></textarea><br />
        <label for="image">Image:</label><br />
        <input type="file" id="image" name="image" /><br />
        <input type="submit" value="올리기" />
      </form>
    </div>

    <% posts.forEach(post => { %>
    <div class="post">
      <h2><%= post.user.name %></h2>
      <img
        src="<%= post.user.profileUrl ? post.user.profileUrl : '/path/to/default/image' %>"
        alt="<%= post.user.name %>'s profile picture"
      />
      <h3><%= post.title %></h3>
      <img src="<%= post.image %>" alt="Post Image" />
      <p><%= post.content %></p>

      <% post.comments.forEach(function(comment) { %>
      <div class="comment">
        <h3><%= comment.user.name %></h3>
        <img
          src="<%= comment.user.profileUrl %>"
          alt="<%= comment.user.name %>'s profile picture"
        />
        <p><%= comment.content %></p>
      </div>
      <% }) %>
    </div>
    <% }); %>
  </body>
</html>
